name: commit ci
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint

      - name: Configure build environment
        run: |
          echo git_ref_name="$(git describe --always)" >> $GITHUB_ENV

      - name: Build Squirrel
        run: ./action-build.sh package
      
      - name: Apply librime-qjs
          curl -LO https://github.com/HuangJian/librime-qjs/releases/download/v1.2.0/librime-qjs-5f17ba1-macOS-universal.tar.bz2
          mkdir librime-qjs
          cd librime-qjs
          tar xvvf ../librime-qjs-5f17ba1-macOS-universal.tar.bz2
          cp rime-plugins/librime-qjs.dylib ../librime/dist/lib/rime-plugins/librime-qjs.dylib

      - name: Install periphery
        run: brew install peripheryapp/periphery/periphery

      - name: Check Unused Code
        run: periphery scan --relative-results --skip-build --index-store-path build/Index.noindex/DataStore

      - name: Upload Squirrel artifact
        uses: actions/upload-artifact@v4
        with:
          name: Squirrel-${{ env.git_ref_name }}.zip
          path: package/*.pkg
          # keep 90 days
          retention-days: 90
